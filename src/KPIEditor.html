<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', Arial, sans-serif; font-size: 14px; color: #333; padding: 20px; }
    h3 { font-size: 18px; color: #1a237e; margin-bottom: 15px; }
    .toolbar { margin-bottom: 15px; display: flex; gap: 10px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    button.primary { background: #1a237e; color: white; }
    button.primary:hover { background: #283593; }
    button.secondary { background: #e0e0e0; color: #333; }
    button.danger { background: #c62828; color: white; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; font-weight: 500; }
    td input, td select { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 3px; }
    .checkbox { width: auto !important; }
    .loading { text-align: center; padding: 40px; color: #666; }
    .spinner { width: 30px; height: 30px; border: 3px solid #e0e0e0; border-top-color: #1a237e; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #c62828; padding: 10px; background: #ffebee; border-radius: 4px; margin-bottom: 15px; }
    .success { color: #2e7d32; padding: 10px; background: #e8f5e9; border-radius: 4px; margin-bottom: 15px; }
    .table-container { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>KPI Configuration</h3>
  <div id="message"></div>
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      Loading...
    </div>
  </div>

  <script>
    let kpis = [];
    let options = {};

    document.addEventListener('DOMContentLoaded', loadData);

    function loadData() {
      google.script.run
        .withSuccessHandler(renderEditor)
        .withFailureHandler(showError)
        .getKPIEditorData();
    }

    function renderEditor(data) {
      if (data.error) {
        showError({ message: data.error });
        return;
      }

      kpis = data.kpis || [];
      options = data;

      let html = `
        <div class="toolbar">
          <button class="primary" onclick="addKPI()">+ Add KPI</button>
          <button class="secondary" onclick="loadData()">Refresh</button>
          <button class="primary" onclick="saveAll()">Save Changes</button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Category</th>
                <th>Data Type</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="kpiTable">
      `;

      kpis.forEach((kpi, index) => {
        html += renderKPIRow(kpi, index);
      });

      html += `
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('content').innerHTML = html;
    }

    function renderKPIRow(kpi, index) {
      const typeOptions = options.types.map(t =>
        `<option value="${t}" ${kpi.type === t ? 'selected' : ''}>${t}</option>`
      ).join('');

      const categoryOptions = options.categories.map(c =>
        `<option value="${c}" ${kpi.category === c ? 'selected' : ''}>${c}</option>`
      ).join('');

      const dataTypeOptions = options.dataTypes.map(d =>
        `<option value="${d}" ${kpi.dataType === d ? 'selected' : ''}>${d}</option>`
      ).join('');

      return `
        <tr data-index="${index}">
          <td><input type="text" value="${escapeHtml(kpi.id)}" onchange="updateKPI(${index}, 'id', this.value)"></td>
          <td><input type="text" value="${escapeHtml(kpi.name)}" onchange="updateKPI(${index}, 'name', this.value)"></td>
          <td><select onchange="updateKPI(${index}, 'type', this.value)">${typeOptions}</select></td>
          <td><select onchange="updateKPI(${index}, 'category', this.value)">${categoryOptions}</select></td>
          <td><select onchange="updateKPI(${index}, 'dataType', this.value)">${dataTypeOptions}</select></td>
          <td><input type="checkbox" class="checkbox" ${kpi.active !== false ? 'checked' : ''} onchange="updateKPI(${index}, 'active', this.checked)"></td>
          <td><button class="danger" onclick="deleteKPI(${index})">Delete</button></td>
        </tr>
      `;
    }

    function updateKPI(index, field, value) {
      kpis[index][field] = value;
    }

    function addKPI() {
      kpis.push({
        id: 'new_kpi_' + Date.now(),
        name: 'New KPI',
        description: '',
        category: 'volume',
        type: 'input',
        dataType: 'number',
        formula: '',
        sections: [],
        pillar: 1,
        required: false,
        formOrder: 999,
        active: true
      });
      renderEditor({ kpis: kpis, ...options });
    }

    function deleteKPI(index) {
      if (confirm('Delete this KPI?')) {
        kpis.splice(index, 1);
        renderEditor({ kpis: kpis, ...options });
      }
    }

    function saveAll() {
      showMessage('Saving...', 'info');
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('Configuration saved!', 'success');
          } else {
            showMessage('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('Error: ' + error.message, 'error');
        })
        .saveKPIConfig(kpis);
    }

    function showMessage(msg, type) {
      const div = document.getElementById('message');
      div.className = type === 'error' ? 'error' : 'success';
      div.textContent = msg;
      if (type !== 'error') {
        setTimeout(() => div.textContent = '', 3000);
      }
    }

    function showError(error) {
      document.getElementById('content').innerHTML =
        '<div class="error">Error loading data: ' + escapeHtml(error.message) + '</div>';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
