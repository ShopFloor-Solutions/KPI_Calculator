<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', Arial, sans-serif; font-size: 14px; color: #333; padding: 20px; }
    h3 { font-size: 18px; color: #1a237e; margin-bottom: 15px; }
    .toolbar { margin-bottom: 15px; display: flex; gap: 10px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    button.primary { background: #1a237e; color: white; }
    button.primary:hover { background: #283593; }
    button.secondary { background: #e0e0e0; color: #333; }
    button.danger { background: #c62828; color: white; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; font-weight: 500; }
    td input, td select { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 3px; }
    td input[type="number"] { width: 70px; }
    .loading { text-align: center; padding: 40px; color: #666; }
    .spinner { width: 30px; height: 30px; border: 3px solid #e0e0e0; border-top-color: #1a237e; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #c62828; padding: 10px; background: #ffebee; border-radius: 4px; margin-bottom: 15px; }
    .success { color: #2e7d32; padding: 10px; background: #e8f5e9; border-radius: 4px; margin-bottom: 15px; }
    .table-container { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>Benchmark Configuration</h3>
  <p style="margin-bottom: 15px; color: #666;">Priority: state+industry > state+all > all+industry > all+all</p>
  <div id="message"></div>
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      Loading...
    </div>
  </div>

  <script>
    let benchmarks = [];
    let options = {};

    document.addEventListener('DOMContentLoaded', loadData);

    function loadData() {
      google.script.run
        .withSuccessHandler(renderEditor)
        .withFailureHandler(showError)
        .getBenchmarkEditorData();
    }

    function renderEditor(data) {
      if (data.error) {
        showError({ message: data.error });
        return;
      }

      benchmarks = data.benchmarks || [];
      options = data;

      let html = `
        <div class="toolbar">
          <button class="primary" onclick="addBenchmark()">+ Add Benchmark</button>
          <button class="secondary" onclick="loadData()">Refresh</button>
          <button class="primary" onclick="saveAll()">Save Changes</button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>KPI</th>
                <th>Industry</th>
                <th>State</th>
                <th>Poor</th>
                <th>Average</th>
                <th>Good</th>
                <th>Excellent</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
      `;

      benchmarks.forEach((b, index) => {
        html += renderBenchmarkRow(b, index);
      });

      html += '</tbody></table></div>';
      document.getElementById('content').innerHTML = html;
    }

    function renderBenchmarkRow(b, index) {
      const kpiOptions = options.kpiOptions.map(k =>
        `<option value="${k.id}" ${b.kpiId === k.id ? 'selected' : ''}>${k.name}</option>`
      ).join('');

      const industryOptions = options.industryOptions.map(i =>
        `<option value="${i}" ${b.industry === i ? 'selected' : ''}>${i}</option>`
      ).join('');

      const stateOptions = options.stateOptions.map(s =>
        `<option value="${s}" ${b.state === s ? 'selected' : ''}>${s}</option>`
      ).join('');

      return `
        <tr>
          <td><select onchange="updateBenchmark(${index}, 'kpiId', this.value)">${kpiOptions}</select></td>
          <td><select onchange="updateBenchmark(${index}, 'industry', this.value)">${industryOptions}</select></td>
          <td><select onchange="updateBenchmark(${index}, 'state', this.value)">${stateOptions}</select></td>
          <td><input type="number" value="${b.poor || 0}" onchange="updateBenchmark(${index}, 'poor', parseFloat(this.value))"></td>
          <td><input type="number" value="${b.average || 0}" onchange="updateBenchmark(${index}, 'average', parseFloat(this.value))"></td>
          <td><input type="number" value="${b.good || 0}" onchange="updateBenchmark(${index}, 'good', parseFloat(this.value))"></td>
          <td><input type="number" value="${b.excellent || 0}" onchange="updateBenchmark(${index}, 'excellent', parseFloat(this.value))"></td>
          <td><button class="danger" onclick="deleteBenchmark(${index})">Delete</button></td>
        </tr>
      `;
    }

    function updateBenchmark(index, field, value) {
      benchmarks[index][field] = value;
    }

    function addBenchmark() {
      benchmarks.push({
        kpiId: options.kpiOptions[0]?.id || '',
        industry: 'all',
        state: 'all',
        poor: 0,
        average: 0,
        good: 0,
        excellent: 0
      });
      renderEditor({ benchmarks: benchmarks, ...options });
    }

    function deleteBenchmark(index) {
      if (confirm('Delete this benchmark?')) {
        benchmarks.splice(index, 1);
        renderEditor({ benchmarks: benchmarks, ...options });
      }
    }

    function saveAll() {
      showMessage('Saving...', 'info');
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('Benchmarks saved!', 'success');
          } else {
            showMessage('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('Error: ' + error.message, 'error');
        })
        .saveBenchmarkConfig(benchmarks);
    }

    function showMessage(msg, type) {
      const div = document.getElementById('message');
      div.className = type === 'error' ? 'error' : 'success';
      div.textContent = msg;
      if (type !== 'error') setTimeout(() => div.textContent = '', 3000);
    }

    function showError(error) {
      document.getElementById('content').innerHTML =
        '<div class="error">Error: ' + error.message + '</div>';
    }
  </script>
</body>
</html>
