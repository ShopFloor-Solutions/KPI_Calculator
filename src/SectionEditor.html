<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', Arial, sans-serif; font-size: 14px; color: #333; padding: 20px; }
    h3 { font-size: 18px; color: #1a237e; margin-bottom: 15px; }
    .toolbar { margin-bottom: 15px; display: flex; gap: 10px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    button.primary { background: #1a237e; color: white; }
    button.secondary { background: #e0e0e0; color: #333; }
    button.danger { background: #c62828; color: white; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; font-weight: 500; }
    td input, td select { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 3px; }
    .loading { text-align: center; padding: 40px; color: #666; }
    .spinner { width: 30px; height: 30px; border: 3px solid #e0e0e0; border-top-color: #1a237e; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #c62828; padding: 10px; background: #ffebee; border-radius: 4px; margin-bottom: 15px; }
    .success { color: #2e7d32; padding: 10px; background: #e8f5e9; border-radius: 4px; margin-bottom: 15px; }
    .table-container { max-height: 350px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>Business Sections</h3>
  <div id="message"></div>
  <div id="content">
    <div class="loading"><div class="spinner"></div>Loading...</div>
  </div>

  <script>
    let sections = [];
    let options = {};

    document.addEventListener('DOMContentLoaded', loadData);

    function loadData() {
      google.script.run
        .withSuccessHandler(renderEditor)
        .withFailureHandler(showError)
        .getSectionEditorData();
    }

    function renderEditor(data) {
      if (data.error) { showError({ message: data.error }); return; }
      sections = data.sections || [];
      options = data;

      let html = `
        <div class="toolbar">
          <button class="primary" onclick="addSection()">+ Add Section</button>
          <button class="secondary" onclick="loadData()">Refresh</button>
          <button class="primary" onclick="saveAll()">Save Changes</button>
        </div>
        <div class="table-container"><table><thead><tr>
          <th>ID</th><th>Name</th><th>Description</th><th>Pillar</th><th>Actions</th>
        </tr></thead><tbody>`;

      sections.forEach((s, i) => {
        const pillarOpts = options.pillarOptions.map(p =>
          `<option value="${p.id}" ${s.pillarId === p.id ? 'selected' : ''}>${p.name}</option>`).join('');

        html += `<tr>
          <td><input type="number" value="${s.sectionId}" style="width:60px" onchange="update(${i},'sectionId',parseInt(this.value))"></td>
          <td><input type="text" value="${escapeHtml(s.sectionName)}" onchange="update(${i},'sectionName',this.value)"></td>
          <td><input type="text" value="${escapeHtml(s.sectionDescription)}" onchange="update(${i},'sectionDescription',this.value)"></td>
          <td><select onchange="updatePillar(${i},this.value)">${pillarOpts}</select></td>
          <td><button class="danger" onclick="del(${i})">Delete</button></td>
        </tr>`;
      });

      html += '</tbody></table></div>';
      document.getElementById('content').innerHTML = html;
    }

    function update(i, f, v) { sections[i][f] = v; }

    function updatePillar(i, v) {
      const pillar = options.pillarOptions.find(p => p.id === parseInt(v));
      sections[i].pillarId = parseInt(v);
      sections[i].pillarName = pillar ? pillar.name : '';
    }

    function addSection() {
      const maxId = sections.reduce((max, s) => Math.max(max, s.sectionId || 0), 0);
      sections.push({ sectionId: maxId + 1, sectionName: 'New Section', sectionDescription: '', pillarId: 1, pillarName: 'Operational Visibility' });
      renderEditor({ sections, ...options });
    }

    function del(i) { if (confirm('Delete?')) { sections.splice(i, 1); renderEditor({ sections, ...options }); } }

    function saveAll() {
      showMessage('Saving...', 'info');
      google.script.run
        .withSuccessHandler(r => showMessage(r.success ? 'Saved!' : 'Error: ' + r.error, r.success ? 'success' : 'error'))
        .withFailureHandler(e => showMessage('Error: ' + e.message, 'error'))
        .saveSectionConfig(sections);
    }

    function showMessage(m, t) {
      const d = document.getElementById('message');
      d.className = t === 'error' ? 'error' : 'success';
      d.textContent = m;
      if (t !== 'error') setTimeout(() => d.textContent = '', 3000);
    }

    function showError(e) { document.getElementById('content').innerHTML = '<div class="error">Error: ' + e.message + '</div>'; }
    function escapeHtml(t) { if (!t) return ''; const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
  </script>
</body>
</html>
